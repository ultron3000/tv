<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies and TV Shows</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Global Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 0;
            margin: 0;
        }

        h1 {
            text-align: center;
            background-color: #ff6600;
            color: white;
            padding: 20px;
            margin: 0;
        }

        /* Navbar and Navigation */
        .nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            background-color: #333;
        }

        .nav-item {
            margin: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-item:hover {
            background-color: #444;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            min-width: 150px;
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-menu a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background-color: #555;
        }

        .nav-item:hover .dropdown-menu {
            display: block;
        }

        /* Search Box Styling */
        .search-box {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .search-box input {
            padding: 12px;
            font-size: 18px;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .nav-container {
                display: block;
                padding: 10px;
            }

            .nav-item {
                width: 100%;
                margin: 5px 0;
                text-align: left;
            }

            .nav-item:hover .dropdown-menu {
                position: relative;
                display: none;
            }

            .dropdown-menu {
                position: relative;
                min-width: 100%;
            }

            .search-box input {
                width: 90%;
            }
        }

        /* Additional mobile and tablet tweaks for smaller screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
                padding: 10px;
            }

            .nav-item {
                font-size: 16px;
                padding: 10px;
            }

            .search-box input {
                width: 95%;
            }
        }
    </style>
</head>
<body>
