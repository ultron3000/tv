<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies and TV Shows</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            background-color: #ff6600;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .nav-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #333;
        }
        .nav-item {
            margin: 0 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: relative;
        }
        .nav-item:hover .dropdown-menu {
            display: block;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            min-width: 150px;
            z-index: 1;
        }
        .dropdown-menu a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .dropdown-menu a:hover {
            background-color: #555;
        }
        .search-box {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .search-box input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
        }
    </style>
</head>
<body>
