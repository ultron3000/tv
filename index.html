<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud TV</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Global Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 0;
            margin: 0;
        }

        h1 {
            text-align: center;
            background-color: #ff6600;
            color: white;
            padding: 20px;
            margin: 0;
        }

        /* Logo Styling */
        .logo {
            display: block;
            margin: 20px auto;
            width: 150px; /* Set the size of the logo */
            height: auto;
        }

        /* Navbar and Navigation */
        .nav-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #333;
        }

        .nav-item {
            width: 100%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px 0;
            text-align: center;
        }

        .nav-item:hover {
            background-color: #444;
        }

        .dropdown-menu {
            display: none;
            background-color: #444;
            min-width: 150px;
            z-index: 1;
            border-radius: 5px;
            margin-top: 10px;
        }

        .dropdown-menu a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background-color: #555;
        }

        /* Mobile View - Adjusting for smaller screens */
        @media (max-width: 768px) {
            .nav-container {
                width: 100%;
                padding: 10px;
            }

            .nav-item {
                width: 100%;
                font-size: 16px;
            }
        }

        /* Subsections */
        .subsections {
            display: none;
            padding-left: 20px;
            margin-top: 10px;
        }

        .subsections a {
            display: block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            background-color: #555;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .subsections a:hover {
            background-color: #666;
        }

        /* Search Box Styling */
        .search-box {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .search-box input {
            padding: 12px;
            font-size: 18px;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Back Button */
        .back-btn {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="https://img.freepik.com/premium-vector/satellite-icon-logo-design-illustration_775854-66.jpg" alt="Logo" class="logo">

    <h1>Cloud TV</h1>

    <!-- Search Box -->
    <div class="search-box">
        <input type="text" placeholder="Search for a movie or show...">
    </div>

    <!-- Navigation -->
    <div class="nav-container">

        <!-- Movies Section -->
        <div class="nav-item" onclick="toggleSubsections('movies-subsections')">
            Movies
        </div>
        <div id="movies-subsections" class="subsections">
            <a href="marvel.html">Marvel Studios</a>
            <a href="sony.html">Sony Pictures</a>
            <a href="warner.html">Warner Bros. Pictures</a>
        </div>

        <!-- TV Shows Section -->
        <div class="nav-item" onclick="toggleSubsections('tvshows-subsections')">
            TV Shows
        </div>
        <div id="tvshows-subsections" class="subsections">
            <a href="#">Example TV Show 1</a>
            <a href="#">Example TV Show 2</a>
        </div>

        <!-- Animation Section -->
        <div class="nav-item" onclick="toggleSubsections('animation-subsections')">
            Animation
        </div>
        <div id="animation-subsections" class="subsections">
            <!-- New Subsections for Animation -->
            <a href="pixar.html">Pixar</a>
            <a href="disney.html">Disney</a>
            <a href="dreamworks.html">DreamWorks</a>
        </div>

        <!-- Cartoon Section -->
        <div class="nav-item" onclick="toggleSubsections('cartoon-subsections')">
            Cartoon
        </div>
        <div id="cartoon-subsections" class="subsections">
            <a href="#">Example Cartoon 1</a>
        </div>

        <!-- Sports Section -->
        <div class="nav-item" onclick="toggleSubsections('sports-subsections')">
            Sports
        </div>
        <div id="sports-subsections" class="subsections">
            <a href="cricket.html">Cricket</a>
            <a href="football.html">Football</a>
            <a href="f1.html">F1</a>
            <a href="motogp.html">Moto GP</a>
        </div>

        <!-- Live TV Section -->
        <div class="nav-item" onclick="toggleSubsections('livetv-subsections')">
            Live TV
        </div>
        <div id="livetv-subsections" class="subsections">
            <a href="https://radio.garden" target="_blank">Live TV</a>
        </div>

        <!-- Radio Section -->
        <div class="nav-item" onclick="toggleSubsections('radio-subsections')">
            Radio
        </div>
        <div id="radio-subsections" class="subsections">
            <a href="https://radio.garden" target="_blank">Radio</a>
        </div>

    </div>

    <script>
        // Function to toggle visibility of subsections
        function toggleSubsections(sectionId) {
            var subsections = document.getElementById(sectionId);
            if (subsections.style.display === "block") {
                subsections.style.display = "none";
            } else {
                subsections.style.display = "block";
            }
        }
    </script>

</body>
</html>
