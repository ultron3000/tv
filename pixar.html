<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixar Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            text-align: center;
            background-color: #ff6600;
            color: white;
            padding: 20px;
        }

        .movie {
            margin-top: 20px;
        }

        .movie h2 {
            color: #ff6600;
        }

        .movie-item {
            padding: 10px;
            background-color: #333;
            color: white;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .movie-item:hover {
            background-color: #444;
        }

        .back-btn {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            display: block;
            width: 100px;
            margin: 20px auto;
        }

        .back-btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

    <h1>Pixar Movies</h1>

    <!-- Movie List -->
    <div class="movie">
        <h2>Movies</h2>
        <div class="movie-item" onclick="window.location.href='video-pixar.html?movie=1'">Movie 1: Toy Story</div>
        <div class="movie-item" onclick="window.location.href='video-pixar.html?movie=2'">Movie 2: Finding Nemo</div>
        <div class="movie-item" onclick="window.location.href='video-pixar.html?movie=3'">Movie 3: The Incredibles</div>
        <div class="movie-item" onclick="window.location.href='video-pixar.html?movie=4'">Movie 4: Cars</div>
        <div class="movie-item" onclick="window.location.href='video-pixar.html?movie=5'">Movie 5: Monsters, Inc.</div>
        <div class="movie-item" onclick="window.location.href='video-pixar.html?movie=6'">Movie 6: Up</div>
        <div class="movie-item" onclick="window.location.href='video-pixar.html?movie=7'">Movie 7: Brave</div>
        <div class="movie-item" onclick="window.location.href='video-pixar.html?movie=8'">Movie 8: Inside Out</div>
        <div class="movie-item" onclick="window.location.href='video-pixar.html?movie=9'">Movie 9: Coco</div>
        <div class="movie-item" onclick="window.location.href='video-pixar.html?movie=10'">Movie 10: Soul</div>
    </div>

    <!-- Back Button -->
    <button class="back-btn" onclick="window.history.back()">Back</button>

</body>
</html>
