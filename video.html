<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        video {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }

        .back-btn {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        .back-btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

    <h1>Watch Swat Kats Episode</h1>

    <video controls id="videoPlayer">
        <source id="videoSource" type="application/x-mpegURL">
        Your browser does not support HTML5 video.
    </video>

    <button class="back-btn" onclick="window.history.back()">Back</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const season = urlParams.get('season');
        const episode = urlParams.get('episode');

        // Define HLS links for each episode (dummy links for now)
        const hlsLinks = {
            "1": {
                "1": "https://test-hls-link.com/swatkats/season1/episode1.m3u8",
                "2": "https://test-hls-link.com/swatkats/season1/episode2.m3u8",
                "3": "https://test-hls-link.com/swatkats/season1/episode3.m3u8",
                "4": "https://test-hls-link.com/swatkats/season1/episode4.m3u8",
                "5": "https://test-hls-link.com/swatkats/season1/episode5.m3u8",
                "6": "https://test-hls-link.com/swatkats/season1/episode6.m3u8",
                "7": "https://test-hls-link.com/swatkats/season1/episode7.m3u8",
                "8": "https://test-hls-link.com/swatkats/season1/episode8.m3u8",
                "9": "https://test-hls-link.com/swatkats/season1/episode9.m3u8",
                "10": "https://test-hls-link.com/swatkats/season1/episode10.m3u8",
                "11": "https://test-hls-link.com/swatkats/season1/episode11.m3u8",
                "12": "https://test-hls-link.com/swatkats/season1/episode12.m3u8",
                "13": "https://test-hls-link.com/swatkats/season1/episode13.m3u8"
            },
            "2": {
                "1": "https://test-hls-link.com/swatkats/season2/episode1.m3u8",
                "2": "https://test-hls-link.com/swatkats/season2/episode2.m3u8",
                "3": "https://test-hls-link.com/swatkats/season2/episode3.m3u8",
                "4": "https://test-hls-link.com/swatkats/season2/episode4.m3u8",
                "5": "https://test-hls-link.com/swatkats/season2/episode5.m3u8",
                "6": "https://test-hls-link.com/swatkats/season2/episode6.m3u8",
                "7": "https://test-hls-link.com/swatkats/season2/episode7.m3u8",
                "8": "https://test-hls-link.com/swatkats/season2/episode8.m3u8",
                "9": "https://test-hls-link.com/swatkats/season2/episode9.m3u8",
                "10": "https://test-hls-link.com/swatkats/season2/episode10.m3u8",
                "11": "https://test-hls-link.com/swatkats/season2/episode11.m3u8",
                "12": "https://test-hls-link.com/swatkats/season2/episode12.m3u8"
            },
            "3": {
                "1": "https://test-hls-link.com/swatkats/season3/episode1.m3u8"
            }
        };

        const videoSource = document.getElementById("videoSource");
        if (season && episode) {
            const videoUrl = hlsLinks[season] && hlsLinks[season][episode];
            if (videoUrl) {
                videoSource.src = videoUrl;
                document.getElementById("videoPlayer").load();
            } else {
                alert("Video not available.");
            }
        }
    </script>

</body>
</html>
