    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Arial', sans-serif;

            text-align: center;
        }

        h1 {
            color: #FF6600;

            padding: 0;
        }

        .movie-item {
            background-color: #333;
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
            display: inline-block;
            width: 45%;
            margin-bottom: 20px;
        }

        .movie-item:hover {
            background-color: #FF6600;
            color: white;
        }

        .movie-item a {
            color: white;
            text-decoration: none;
        }

        .movie-item a:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
