<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Marvel Movie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            text-align: center;
        }

        h1 {
            color: #FF6600;
            font-size: 40px;
            margin-top: 20px;
            padding: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            background-color: #FF6600;
            color: white;
            padding: 15px 25px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #e65c00;
        }

        video {
            width: 80%;
            max-width: 900px;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1 id="movie-title">Loading...</h1>

    <!-- Video Player -->
    <video id="movie-player" controls>
        Your browser does not support the video tag.
    </video>

    <!-- Back Button -->
    <button class="back-btn" onclick="window.history.back()">Back</button>

    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.4/dist/hls.min.js"></script>

    <script>
        // Function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get movie details from the URL
        const movieTitle = getQueryParam('title');
        const videoUrl = getQueryParam('videoUrl');

        // Set the movie title
        document.getElementById('movie-title').textContent = "Now Playing: " + movieTitle;

        const video = document.getElementById('movie-player');

        // Check if HLS.js is supported in this browser
        if (Hls.isSupported()) {
            const hls = new Hls();

            // Attach error handling for HLS.js
            hls.on(Hls.Events.ERROR, function(event, data) {
                if (data.fatal) {
                    console.error('HLS.js fatal error:', data);
                    switch (data.fatal) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            alert('A network error occurred. Please check your internet connection.');
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            alert('An error occurred while loading the media.');
                            break;
                        case Hls.ErrorTypes.OTHER_ERROR:
                            alert('An unknown error occurred.');
                            break;
                    }
                }
            });

            // Load the HLS stream and attach it to the video element
            hls.loadSource(videoUrl);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                // Start the video once HLS has successfully loaded the stream
                video.play().catch(err => {
                    console.error("Error playing video:", err);
                });
            });

        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Fallback for Safari (native support for HLS)
            video.src = videoUrl;
            video.play().catch(err => {
                console.error("Error playing video:", err);
            });
        } else {
            // Inform the user that their browser doesn't support HLS
            alert('Your browser does not support HLS playback.');
        }
    </script>

</body>
</html>
