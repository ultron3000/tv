<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #FF6600;
            font-size: 40px;
            margin-top: 20px;
        }

        video {
            width: 100%;
            height: auto;
            max-width: 900px;
            margin-top: 20px;
        }

        .back-btn {
            background-color: #FF6600;
            color: white;
            padding: 15px 25px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

<h1 id="movie-title">Loading...</h1>

<!-- Video Player -->
<video id="movie-player" controls>
    <source id="movie-video" type="application/x-mpegURL">
    Your browser does not support the video tag.
</video>

<!-- Back Button -->
<button class="back-btn" onclick="window.history.back()">Back</button>

<!-- HLS.js Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.1.5/hls.min.js"></script>
<script>
    // Function to get query parameters
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Get movie details from the URL
    const movieTitle = getQueryParam('title');
    const videoUrl = getQueryParam('videoUrl');

    // Set the movie title dynamically
    document.getElementById('movie-title').textContent = "Now Playing: " + movieTitle;

    // Set up the video player
    const video = document.getElementById('movie-player');

    // Check if HLS.js is supported (for browsers that do not support HLS natively like Chrome and Firefox)
    if (Hls.isSupported()) {
        var hls = new Hls();

        // Load the HLS stream
        hls.loadSource(videoUrl);

        // Attach HLS instance to the video element
        hls.attachMedia(video);

        // Play the video once the manifest is parsed
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play();
        });

        // Error handling for HLS.js
        hls.on(Hls.Events.ERROR, function (event, data) {
            console.error('HLS.js error:', data);
            alert('Error loading the video: ' + data.details);
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Fallback for Safari, which supports HLS natively
        video.src = videoUrl;
        video.addEventListener('loadedmetadata', function () {
            video.play();
        });
    } else {
        alert("Your browser does not support HLS video playback.");
    }
</script>

</body>
</html>
